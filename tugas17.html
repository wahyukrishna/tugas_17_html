<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 17</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" name="cari"></p>
      <p>Nama Lengkap : <input type="text" name="nama"></p>
      <p>Alamat Website : <input type="url" name="url"></p>
      <p>Umur : <input type="number" name="umur" min="10" max="35"></p>
      <p>No Hp : <input type="tel" name="hp"></p>
      <p>Seberapa mengerti Anda tentang materi ini? <input type="range" min="1" max="10" name="range" step="1"></p>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
